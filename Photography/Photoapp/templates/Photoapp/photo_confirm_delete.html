{% extends 'Photoapp/base.html' %}
{% load static %}

{% block content%}

<!-- Page Header Start -->
<div class="container-fluid page-header mb-5 position-relative overlay-bottom">
    <div class="d-flex flex-column align-items-center justify-content-center pt-0 pt-lg-5" style="min-height: 400px">
        <h1 class="display-4 mb-3 mt-0 mt-lg-5 text-white text-uppercase">Eliminar Fotografías</h1>
    </div>
</div>
<!-- Page Header End -->

<!-- Confirm Delete Start -->
<main role="main">
    <div class="container">
      <div class="row mb-5 mt-3">
        <form method="post">{% csrf_token %}
          <p>Esta seguro de que quieres eliminar esta fotografía "{{ object }}"?</p>
          <input type="submit" value="Confirmar">
          <a href="{% url 'photos' %}" class="btn btn-sm btn-primary"> Cancelar</a>
        </form>
      </div>
    </div>
</main>
<!-- Confirm Delete End -->

{%endblock content%}
